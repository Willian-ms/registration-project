<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Crudzera do Willian</title>
    <!--load jquery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <!--DataTables-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    
    
    <!--Datables Buttons-->
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
    

    <!--BootStrap-->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
    
    
    <script type="text/javascript" src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    
    <div class="sidebar">
      <a class="active" href="/">Home</a>
      <a href="/produtos">Produtos</a>
      <a href="#contact">Pedidos</a>
      <a href="#about">About</a>
    </div>

  <div class="content">
    <h1>Cadastro de Clientes</h1>
    <br>
    <div class="col-ms-3">
      <button type="button" class="btn btn-primary" onclick="createModal()">Criar</button>
    </div>
    <br>
    <div class="container">
      <div>
        <table id="tablePerson" class="row-border hover order-column stripe compact">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>CPF</th>
              <th>E-mail</th>
              <th>CEP</th>
              <th>Endereco</th>
              <th>Número</th>
              <th>Cidade</th>
              <th>Estado</th>
            </tr>
        </thead>
        </table>
      </div>
    </div>
  </div>

  <!--Create Modal -->
  <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createModalLabel">Cadastrar Cliente</h5>
          <button type="button" class="close" onclick="closeModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="row m-4" action="/newPerson" method="post">
            <div class="col-md-5">
              <label for="name" class="form-label">Nome:</label>
              <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="col-md-5">
              <label for="cpf" class="form-label">CPF:</label>
              <input type="text" class="form-control" name="cpf" id="cpf" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">E-mail:</label>
              <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="col-md-4">
              <label for="cep" class="form-label">CEP:</label>
              <input type="text" class="form-control" name="cep" id="cep" required>
            </div>
            <div class="col-md-6">
              <label for="address" class="form-label">Endereço:</label>
              <input type="text" class="form-control" name="address" id="address" required>
            </div>
            <div class="col-md-4">
              <label for="numberAddress" class="form-label">N°:</label>
              <input type="text" class="form-control" name="numberAddress" id="numberAddress" required>
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label">Cidade:</label>
              <input type="text" class="form-control" name="city" id="city" required>
            </div>
            <div class="col-md-6">
              <label for="state" class="form-label">Estado:</label>
              <input type="text" class="form-control" name="state" id="state" required>
            </div>
          </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Confirmar</button>
              <button type="button" class="btn btn-secondary" onclick="closeModal()">Fechar</button>
            </div>
          </form>
      </div>
    </div>
  </div>

    <!--Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Alterar Cliente</h5>
            <button type="button" class="close" onclick="closeModal()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="row m-4" action="/updatePerson" method="POST">
              <div class="col-md-5">
                <label for="name" class="form-label">Nome</label>
                <input type="text" name="idmodal" id="idmodal" hidden>
                <input type="text" class="form-control" name="modalname" id="modalname" required>
              </div>
              <div class="col-md-5">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" name="modalcpf" id="modalcpf" required>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" name="modalemail" id="modalemail" required>
              </div>
              <div class="col-md-4">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" class="form-control" name="modalcep" id="modalcep" required>
              </div>
              <div class="col-md-6">
                <label for="address" class="form-label">Endereço:</label>
                <input type="text" class="form-control" name="modaladdress" id="modaladdress" required>
              </div>
              <div class="col-md-4">
                <label for="numberAddress" class="form-label">N°:</label>
                <input type="text" class="form-control" name="modalnumberAddress" id="modalnumberAddress" required>
              </div>
              <div class="col-md-6">
                <label for="city" class="form-label">Cidade:</label>
                <input type="text" class="form-control" name="modalcity" id="modalcity" required>
              </div>
              <div class="col-md-6">
                <label for="state" class="form-label">Estado:</label>
                <input type="text" class="form-control" name="modalstate" id="modalstate" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
              <button type="button" class="btn btn-secondary" onclick="closeModal()">Fechar</button>
              <button type="button" class="btn btn-danger" onclick="deleteModal()" >Excluir</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  <!--Delete Modal-->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"     aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Excluir Cliente</h5>
            <button type="button" class="close" onclick="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="row m-3" action="/deletePerson" method="POST">
              <div class="col-md-5" hidden>
                <input type="text" name="idmodal" id="idmodal" hidden>
              </div>
              <div class="col-md-5">
                <label class="form-label">Confirm?</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-danger">Excluir</button>
              <button type="button" class="btn btn-secondary" onclick="closeModal()">Fechar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
