<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Document</title>
    <!--load jquery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <!--DataTables-->
    <link rel="stylesheet" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    
    <!--Datables Buttons-->
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
    

    <!--BootStrap-->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>

    <script type="text/javascript" src="/js/index.js"></script>

  </head>
  <body>
    <h1>TITLE</h1>
    <br>

    <form class="row m-3" action="/newPerson" method="post">
      <div class="col-md-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" required>
      </div>
      <div class="col-md-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" name="cpf" id="cpf" required>
      </div>

      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      
    </form>

    <div class="container">
      <div>
        <table id="tablePerson">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>CPF</th>
           </tr>
        </thead>
        </table>
      </div>
    </div>

    <!--Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"     aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="row m-3" action="/updatePerson" method="POST">
              <div class="col-md-5">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="idmodal" id="idmodal" hidden>
                <input type="text" class="form-control" name="modalname" id="modalname" required>
              </div>
              <div class="col-md-5">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" name="modalcpf" id="modalcpf" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
              <button type="button" class="btn btn-danger" onclick="deleteModal()" >Delete</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  <!--Delete Modal-->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"     aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="row m-3" action="/deletePerson" method="POST">
              <div class="col-md-5" hidden>
                <input type="text" name="idmodal" id="idmodal" hidden>
                <input type="text" class="form-control" name="modalname" id="modalname" hidden>
                <input type="text" class="form-control" name="modalcpf" id="modalcpf" hidden>
              </div>
              <div class="col-md-5">
                <label class="form-label">Confirm?</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-danger">Delete</button>
              <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
